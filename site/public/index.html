<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Car Store</title>
  <link rel="stylesheet" href="dependencies/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="column-md-10">
      <div class="column">
        <div class="page-header mt-4">
          <h1>Car Store</h1>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <form action="#" data-js="car-form">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="brand-select">Brand</label>
              <select class="form-control" name="brand" data-js="brand-select" id="brand-select">
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="model-select">Model</label>
              <select class="form-control" name="model" data-js="model-select" id="model-select">
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="version-select">Version</label>
              <select class="form-control" name="version" data-js="version-select" id="version-select">
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="color-input">Color</label>
              <input class="form-control" type="text" name="color" data-js="color-input" id="color-input">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="year-input">Year</label>
              <input class="form-control" type="text" name="year" data-js="year-input" id="year-input">
            </div>
            <div class="form-group col-md-2">
              <label for="mileage-input">Mileage</label>
              <input class="form-control" type="text" name="mileage" data-js="mileage-input" id="mileage-input">
            </div>
            <div class="form-group col-md-3">
              <label for="image-url-input">Image URL</label>
              <input class="form-control" type="text" name="image-url" data-js="image-url-input" id="image-url-input">
            </div>
          </div>
          <div class="form-row">
						<div class="form-group col-md-2">
							<button type="submit" data-js="register-button" class="btn btn-primary btn-block">Register
								Car</button>
						</div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Brand</th>
              <th scope="col">Model</th>
              <th scope="col">Version</th>
              <th scope="col">Year</th>
              <th scope="col">Color</th>
              <th scope="col">Mileage</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody data-js='table-body'>
          </tbody>
        </table>
      </div>
    </div>


    <script src="dependencies/js/jquery.slim.min.js"></script>
    <script src="dependencies/js/popper.min.js" async></script>
    <script src="dependencies/js/bootstrap.min.js" async></script>
    <script src="js/dom.js"></script>
    <script src="js/serialize-0.2.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
